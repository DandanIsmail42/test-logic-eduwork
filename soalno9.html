<body>
    
    <script>
        var angka = [8, 5, 12, 65, 13, 67, 2, 9]
        var max = angka[0]
        for(var i = 0; i < angka.length; i++) {
            if(angka[i] >= max) {
                max = angka[i];
            }
        }

        var angka = [-4, 8, 5, 12, 65, 13, 200, 196, 67, 2, 9]
        var min = angka[0]
        for(var i = 0; i < angka.length; i++) {
            if(angka[i] <= min ) {
                min = angka[i];
            }
        }

       console.log(max, min)

    </script>
