<body>
    <script>
     const kataDiBalik = kata => kata
     .split('')
     .map(
            (str, i) => kata[kata.length-(1+i)]
     )
     .join('')
     console.log(kataDiBalik('abcde'))
     console.log(kataDiBalik('eduwork'))
     console.log(kataDiBalik('siswa'))
     console.log(kataDiBalik('bootcamp'))
    </script>
</body>
